  <h3>Output:</h3>

  <script>
    //full details of location
    function showLocationDetails() {
      const output = document.getElementById("output");
      output.textContent =
        `href: ${window.location.href}\n` +
        `protocol: ${window.location.protocol}\n` +
        `host: ${window.location.host}\n` +
        `hostname: ${window.location.hostname}\n` +
        `port: ${window.location.port || "default"}\n` +
        `pathname: ${window.location.pathname}\n` +
        `search: ${window.location.search || "none"}\n` +
        `hash: ${window.location.hash || "none"}`;
    }

    function goToFB() {
      window.location.href = "https://www.facebook.com/"; // Redirects to fb
    }

    function reloadPage() {
      window.location.reload(); // Reloads the current page

<!DOCTYPE html>
<html>
<head>
  <title>clearTimeout Example</title>
</head>
<body>
  <h2>clearTimeout Demo</h2>
  <button onclick="startTimer()">Start</button>
  <button onclick="cancelTimer()">Cancel</button>

  <script>
    let timeoutID;

    function startTimer() {
      timeoutID = setTimeout(() => {
        alert("You waited 5 seconds!");
      }, 5000);
    }

    function cancelTimer() {
      clearTimeout(timeoutID);
      alert("Timeout cancelled.");
    }
  </script>
</body>
</html>
<!DOCTYPE html>
<html>
<head>
  <title>clearInterval Example</title>
</head>
<body>
  <h2>clearInterval Demo</h2>
  <p id="count">Count: 0</p>
  <button onclick="startCounting()">Start</button>
  <button onclick="stopCounting()">Stop</button>

  <script>
    let intervalID;
    let count = 0;

    function startCounting() {
      intervalID = setInterval(() => {
        count++;
        document.getElementById("count").textContent = "Count: " + count;
      }, 1000);
    }

    function stopCounting() {
      clearInterval(intervalID);
    }
  </script>
